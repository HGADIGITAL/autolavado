<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üöó Sistema de Registro de Ingresos</title>
    
    <link rel="stylesheet" href="style.css">

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    
</head>
<body>

    <div class="container">
        <header>
            <h1>üÖøÔ∏è Registro de Veh√≠culos y Distribuci√≥n de Ingresos</h1>
            <a href="Modoav.html" class="btn-modo-avanzado">üîß Modo Avanzado</a>
        </header>

        <section id="registro-form">
            <h2>Datos del Veh√≠culo</h2>
            <form id="registroForm">
                
                <div class="form-group">
                    <label for="tipo">Tipo de Carro:</label>
                    <select id="tipo" required>
                        <option value="Sedan">carro</option>
                        <option value="SUV">SUV</option>
                        <option value="Camioneta">Camioneta</option>
                        <option value="Moto">Moto</option>
                        <option value="Otro">insumos</option>
                    </select>
                </div>
                
                <div class="form-group">
                    <label for="color">Color del Veh√≠culo:</label>
                    <input type="text" id="color" placeholder="Ej: Rojo, Negro, Blanco" required>
                </div>
                
                <div class="form-group">
                    <label for="costo">Costo Cobrado ($):</label>
                    <input type="number" id="costo" step="0.01" min="0" value="0.00" required>
                </div>

                <div class="form-group">
                    <label for="insumos">Costo de Insumos para el trabajo ($):</label>
                    <input type="number" id="insumos" step="0.01" min="0" value="0.00">
                </div>
                <button type="submit" class="btn-submit">
                    Registrar Llegada (Hora Autom√°tica)
                </button>
            </form>
        </section>

        <section id="reporte-section">
            <h2>Reporte y Registros</h2>
            
            <div id="balance-caja-container" class="balance-box">
                </div>

            <div id="detalle-ingresos-container" class="total-box">
                </div>
            
            <button onclick="generarReportePDF()" class="btn-reporte">
                üì• Generar Tabla de Registros en PDF
            </button>
            
            <p id="contador-registros">Cargando...</p>

            <h3>Vista Previa de Registros</h3>
            <table id="tablaRegistros">
                <thead>
                    <tr>
                        <th>Hora de Llegada</th>
                        <th>Tipo</th>
                        <th>Color</th>
                        <th>Costo</th>
                        <th>Insumos</th> 
                        <th>Acciones</th> 
                    </tr>
                </thead>
                <tbody>
                    </tbody>
            </table>

            <div id="modalEdicion" class="modal-oculto">
                <div class="modal-content">
                    <h3>Modificar Registro</h3>
                    <form id="edicionFormContent">
                        <input type="hidden" id="edit-index">
                        
                        <div class="form-group">
                            <label for="edit-color">Color:</label>
                            <input type="text" id="edit-color" required>
                        </div>
                        
                        <div class="form-group">
                            <label for="edit-costo">Costo Cobrado ($):</label>
                            <input type="number" id="edit-costo" step="0.01" min="0" required>
                        </div>

                        <div class="form-group">
                            <label for="edit-insumos">Costo de Insumos ($):</label>
                            <input type="number" id="edit-insumos" step="0.01" min="0" required>
                        </div>
                        
                        <button type="submit" class="btn-submit">Guardar Cambios</button>
                        <button type="button" onclick="ocultarModal()" class="btn-cancelar">Cancelar</button>
                    </form>
                </div>
            </div>

        </section>
    </div>

    <script src="app.js"></script>

</body>
</html>
